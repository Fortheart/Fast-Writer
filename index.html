<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://fonts.googleapis.com/css?family=Cutive+Mono|Roboto:400,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <header>
        <h1>FAST WRITER</h1>
    </header>

    <main>
        <div class="generatedWord">
            <p class="generatedWordText">
                Journey
            </p>

        </div>

        <input type="text" placeholder="Type the word above..." autofocus>

        <div class="scoreCounter">
            <p><span>Score: </span><span class="scoreCounterText">0</span></p>
        </div>

        <div class="timer">
            <p class="timerText">5</p>
        </div>
    </main>
</body>
<script src="script.js"></script>

</html>
